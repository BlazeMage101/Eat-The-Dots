<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eat The Dots</title>
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="//eatd.ml/css/main.css" />
</head>
<body>
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">Leaderboard</span></div>
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35" />
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>Eat The Dots</p>
            <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" maxlength="25" />
            <b class="input-error">Only Letters and Numbers</b>
            <br />
            <br />
            <button id="startButton">Play</button>
            <button id="spectateButton">Spectate</button>
            <button id="serversButton">Change Server</button>
            <div id="servers">
                <h3>Servers</h3>
                <ul>
                    <a href="http://eatd-ffa1.herokuapp.com<button id="playserverButton">FFA 1</button></a>
                    <a href="http://eatd-ffa2.herokuapp.com<button id="playserverButton">FFA 2</button></a>
                    <a href="http://eatd-ffa3.herokuapp.com<button id="playserverButton">FFA 3</button></a>
                    <a href="http://eatd-ffa4.herokuapp.com<button id="playserverButton">FFA 4</button></a>
                    <a href="http://eatd-ffa5.herokuapp.com<button id="playserverButton">FFA 5</button></a>
                </ul>
            </div>
            <button id="settingsButton">Settings</button>
            <br />
            <div id="settings">
                <h3>Settings</h3>
                <ul>
                    <label><input id="visBord" type="checkbox">Show borders</label>
                    <br />
                    <br />
                    <label><input id="showMass" type="checkbox">Show mass</label>
                    <br />
                    <br />
                    <label><input id="continuity" type="checkbox">Continue moving when mouse is off-screen</label>
                    <br />
                    <br />
                    <label><input id="roundFood" type="checkbox" checked>Rounded food</label>
                </ul>
            </div>
            
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
