<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eat The Dots</title>
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="//eatd.ml/css/main.css" />
</head>
<body>
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">Leaderboard</span></div>
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35" />
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>Eat The Dots</p>
            <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" maxlength="25" />
            <b class="input-error">Only Letters and Numbers</b>
            <br />
            <div id="settings">
                <ul>
                    <a href=http://eatd-ffa1.herokuapp.com><button class="startButton">FFA 1 (US)</button></a>
                    <a href=http://eatd-ffa2.herokuapp.com><button class="startButton">FFA 2 (US)</button></a>
                    <a href=http://eatd-ffa3.herokuapp.com><button class="startButton">FFA 3 (US)</button></a>
                    <a href=http://eatd-ffa4.herokuapp.com><button class="startButton">FFA 4 (US)</button></a>
                    <a href=http://eatd-ffa5.herokuapp.com><button class="startButton">FFA 5 (US)</button></a>
                </ul>
            </div>
            <br />
            <button id="startButton">Play</button>
            <button id="spectateButton">Spectate</button>
            <button id="settingsButton">Change Server</button>
            <br />
            
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
